
{% extends "index.html" %}



{% block content %}

<h1>Create a New Account</h1>
      <form >
       <table>
        <tr>
         <td>FirstName :</td> <td><input type="text" name="firstname"></td><br>
        
            <td>LastName :</td> <td><input type="text" name="lastname"></td><br>
        </tr>
        <tr>
            <td>Country :</td> <td><input type="text" name="country"></td><br>
       
            <td>DOB :</td> <td><input type="Date" name="dateofbirth"></td><br>
        </tr>
        <tr>
            <td>AddressLine1 :</td> <td><input type="text" name="addressline1"></td><br>
       
            <td>AddressLine2 :</td> <td><input type="text" name="addressline2"></td><br>
        </tr>
        <tr>
            <td>Company :</td> <td><input type="text" name="company"></td><br>
       
            <td>City :</td> <td><input type="text" name="city"></td><br>
        </tr>
        <tr>
            <td>PostalCode :</td> <td><input type="number" name="postalcode" 
              maxlength="5" ></td><br>
        
         <td>Email :</td> <td><input type="text" name="email"></td><br>
        </tr>
        <tr>
            <td>Mobile NO. :</td> <td><input type="number" name="mobileno" maxlength="10"></td><br>
       
            <td>SSN NO. :</td> <td><input type="text" name="ssnno" maxlength="9"></td><br>
        </tr>
        <tr>
            <td>Phone NO. :</td> <td><input type="text" name="phoneno" maxlength="10"></td><br>
        </tr>
       
        <tr>
         <td colspan ="2"><input type="submit" value="Submit"></td>
        
            <td colspan ="2">
              <a href="login" class="w3-bar-item w3-button">Login with existing Account</a>
              </td>
            
          </tr>
       </table>
      </form>
     

{% endblock content %}
